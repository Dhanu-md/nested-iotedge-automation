name: Nested IoT Edge Deployment

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    # 1️⃣ Copy scripts & templates to PARENT
    - name: Upload automation to parent
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.PARENT_IP }}
        username: ${{ secrets.PARENT_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "scripts/*,config_templates/*"
        target: "/home/${{ secrets.PARENT_USER }}/automation"

    # 2️⃣ Run deployment on parent
    - name: Deploy on Parent VM
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PARENT_IP }}
        username: ${{ secrets.PARENT_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd ~/automation
          bash scripts/01_install_runtime.sh
          bash scripts/02_generate_certs.sh
          CHILD_DEVICE_ID=${{ secrets.CHILD_DEVICE_ID }} bash scripts/03_generate_child_certs.sh
          bash scripts/04_setup_parent.sh
          envsubst < config_templates/parent_config.toml.tmpl > config.toml
          mkdir -p ~/child_export
          cp ~/automation/certs_work/*child* ~/child_export/ || true
          chmod 644 ~/child_export/* || true

    # 3️⃣ Transfer child certs to CHILD VM
    - name: Transfer certs to child
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.CHILD_IP }}
        username: ${{ secrets.CHILD_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "/home/${{ secrets.PARENT_USER }}/child_export/*"
        target: "/home/${{ secrets.CHILD_USER }}/child_received_certs"

    # 4️⃣ Copy scripts & templates to CHILD
    - name: Upload automation to child
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.CHILD_IP }}
        username: ${{ secrets.CHILD_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "scripts/*,config_templates/*"
        target: "/home/${{ secrets.CHILD_USER }}/automation"

    # 5️⃣ Deploy on CHILD
    - name: Deploy on Child VM
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.CHILD_IP }}
        username: ${{ secrets.CHILD_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd ~/automation
          bash scripts/01_install_runtime.sh
          envsubst < config_templates/child_config.toml.tmpl > config.toml
          bash scripts/04_setup_child.sh

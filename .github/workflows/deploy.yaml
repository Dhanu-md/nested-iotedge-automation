name: Nested IoT Edge Deployment

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    ##########################################
    # 1️⃣ Upload automation folder to PARENT
    ##########################################
    - name: Upload scripts + templates to parent
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.PARENT_IP }}
        username: ${{ secrets.PARENT_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "automation/*"
        target: "/home/${{ secrets.PARENT_USER }}/automation"
        strip_components: 0

    ##########################################
    # 2️⃣ Execute deployment on PARENT
    ##########################################
    - name: Deploy on Parent VM
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PARENT_IP }}
        username: ${{ secrets.PARENT_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          set -e
          cd ~/automation

          sudo bash scripts/01_install_runtime.sh
          sudo bash scripts/02_install_certs_parent.sh
          CHILD_DEVICE_ID=${{ secrets.CHILD_DEVICE_ID }} sudo bash scripts/03_generate_child_certs.sh

          sudo envsubst < config_templates/parent_config.toml.tmpl > /etc/aziot/config.toml
          sudo bash scripts/04_setup_parent.sh

          mkdir -p ~/child_export
          cp ~/automation/generated_certs/child-* ~/child_export/
          chmod 644 ~/child_export/*

    ##########################################
    # 3️⃣ Copy child certs to CHILD device
    ##########################################
    - name: Transfer certs to child VM
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.CHILD_IP }}
        username: ${{ secrets.CHILD_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "/home/${{ secrets.PARENT_USER }}/child_export/*"
        target: "/home/${{ secrets.CHILD_USER }}/child_received_certs"
        strip_components: 0

    ##########################################
    # 4️⃣ Upload automation folder to CHILD
    ##########################################
    - name: Upload scripts + templates to child
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.CHILD_IP }}
        username: ${{ secrets.CHILD_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "automation/*"
        target: "/home/${{ secrets.CHILD_USER }}/automation"
        strip_components: 0

    ##########################################
    # 5️⃣ Execute deployment on CHILD
    ##########################################
    - name: Deploy on Child VM
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.CHILD_IP }}
        username: ${{ secrets.CHILD_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          set -e
          cd ~/automation

          sudo bash scripts/01_install_runtime.sh
          sudo cp ~/child_received_certs/* /var/aziot/certs/
          sudo cp ~/child_received_certs/* /var/aziot/cert_keys/ || true

          sudo envsubst < config_templates/child_config.toml.tmpl > /etc/aziot/config.toml
          sudo bash scripts/05_setup_child.sh


name: Nested IoT Edge Deployment

on:
  workflow_dispatch:

env:
  PARENT_DEVICE_ID: parent-iotedge-01p
  CHILD_DEVICE_ID: child-iotedge-01p
  IOT_HUB_HOSTNAME: iotHub-prod-in2.azure-devices.net

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v3

    #############################################
    # ðŸ”¹ 1 â€” Generate full certificate chain
    #############################################
    - name: Generate certificate chain
      run: |
        set -e
        mkdir -p generated_certs
        cd generated_certs

        ## ROOT CA
        openssl genrsa -out root-ca.key.pem 4096
        openssl req -x509 -new -key root-ca.key.pem -subj "/CN=iot-nested-root-ca" -days 3650 -out root-ca.cert.pem

        ## PARENT CA
        openssl genrsa -out parent-ca.key.pem 4096
        openssl req -new -key parent-ca.key.pem -subj "/CN=${PARENT_DEVICE_ID}.ca" -out parent-ca.csr.pem
        openssl x509 -req -in parent-ca.csr.pem -CA root-ca.cert.pem -CAkey root-ca.key.pem -CAcreateserial -days 1825 -out parent-ca.cert.pem
        cat parent-ca.cert.pem root-ca.cert.pem > parent-ca-full-chain.cert.pem

        ## CHILD CA
        openssl genrsa -out child-ca.key.pem 4096
        openssl req -new -key child-ca.key.pem -subj "/CN=${CHILD_DEVICE_ID}.ca" -out child-ca.csr.pem
        openssl x509 -req -in child-ca.csr.pem -CA root-ca.cert.pem -CAkey root-ca.key.pem -CAcreateserial -days 1825 -out child-ca.cert.pem
        cat child-ca.cert.pem root-ca.cert.pem > child-ca-full-chain.cert.pem

        chmod 600 *.key.pem
        chmod 644 *.cert.pem *.pem || true

    #############################################
    # ðŸ”¹ 2 â€” Upload automation (scripts & templates) to parent
    #############################################
    - name: Upload automation to parent
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.PARENT_IP }}
        username: ${{ secrets.PARENT_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "scripts/*,config_templates/*"
        target: "/home/${{ secrets.PARENT_USER }}/automation"

    #############################################
    # ðŸ”¹ 3 â€” Upload certificate chain to parent
    #############################################
    - name: Relax permissions for SCP transfer
      run: sudo chmod 644 generated_certs/*

    - name: Transfer certs to parent
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.PARENT_IP }}
        username: ${{ secrets.PARENT_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "generated_certs/*"
        target: "/home/${{ secrets.PARENT_USER }}/automation/generated_certs"

    #############################################
    # ðŸ”¹ 4 â€” Run deployment on parent
    #############################################
    - name: Deploy parent
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PARENT_IP }}
        username: ${{ secrets.PARENT_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd ~/automation
          bash scripts/01_install_runtime.sh
          bash scripts/02_install_certs_parent.sh
          envsubst < config_templates/parent_config.toml.tmpl > /etc/aziot/config.toml
          bash scripts/03_setup_parent.sh

          mkdir -p ~/child_export
          cp ~/automation/generated_certs/*child* ~/child_export/
          chmod 644 ~/child_export/*

    #############################################
    # ðŸ”¹ 5 â€” Transfer child certs from parent â†’ child
    #############################################
    - name: Transfer certs to child
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.CHILD_IP }}
        username: ${{ secrets.CHILD_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "/home/${{ secrets.PARENT_USER }}/child_export/*"
        target: "/home/${{ secrets.CHILD_USER }}/child_received_certs"

    #############################################
    # ðŸ”¹ 6 â€” Upload automation to child
    #############################################
    - name: Upload automation to child
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.CHILD_IP }}
        username: ${{ secrets.CHILD_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "scripts/*,config_templates/*"
        target: "/home/${{ secrets.CHILD_USER }}/automation"

    #############################################
    # ðŸ”¹ 7 â€” Run deployment on child
    #############################################
    - name: Deploy child
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.CHILD_IP }}
        username: ${{ secrets.CHILD_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd ~/automation
          bash scripts/01_install_runtime.sh
          bash scripts/02_install_certs_child.sh
          envsubst < config_templates/child_config.toml.tmpl > /etc/aziot/config.toml
          bash scripts/04_setup_child.sh
